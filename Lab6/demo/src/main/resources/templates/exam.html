<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-
1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
</head>

<body>
    <header th:insert="~{header::header}"></header>
    <main style="padding-left: 20px;">
        <form action="#" th:action="@{/exam}" th:object="${exam}" method="post">
            <select size="1" th:field="*{subject}">
                <option value=""> -- </option>
                <option th:each="subject : ${subjects}" th:value="${subject}" th:utext="${subject}"></option>
            </select>
            <p style="display: flex; align-items: center; padding-top: 10;">
                <span style="margin-right: 10px;">Балл</span>
                <input type="text"  th:field="*{score}" style="width: 80px;">
            </p>
            
            <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
    </main>


    <footer th:insert="~{footer::footer}"></footer>
</body>

</html>
