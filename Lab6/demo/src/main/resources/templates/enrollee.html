<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-
1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
        table {
            border-collapse: collapse; /* Объединение границ ячеек таблицы */
        }

        td {
            padding-right: 10px; /* Установка отступа в 10px для вертикального и горизонтального направлений */
        }
        th {
            padding-right: 10px;
        }
    </style>
</head>

<body>
    <header th:insert="~{header::header}"></header>
    <main style="padding-left: 20px;">
        <h4> Список абитуриентов </h4>
        <p th:text="'ID: ' + ${enrollee.getId()}"></p>
        <p th:text="'Абитуриент: ' + ${enrollee.getFullName()}"></p>
        <p th:text="'Дата рождения: ' + ${enrollee.getBirthday()}"></p>
        <table th:if="${exams}!= null">
            <tr>
                <th>Экзамен</th>
                <th>Бал</th>
                <th>Проход</th>
            </tr>
            <tr th:each="exam : ${exams}">
                <td th:text="${exam.subject}"></td>
                <td th:text="${exam.score}"></td>
                <td th:text="${exam.score>80}? ${true} : ${false}"></td>
            </tr>
        </table>
    </main>

    <footer th:insert="~{footer::footer}"></footer>
</body>

</html>
