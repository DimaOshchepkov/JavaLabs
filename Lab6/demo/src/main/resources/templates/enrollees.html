<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-
1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Список абитуриентов</title>
  <style>
    table {
      border-collapse: collapse;
      /* Объединение границ ячеек таблицы */
    }

    td {
      padding-right: 10px;
      /* Установка отступа в 10px для вертикального и горизонтального направлений */
    }

    th {
      padding-right: 10px;
    }
  </style>
</head>

<body>
  <header th:insert="~{header::header}"></header>

  <main style="padding-left: 20px;">
    <p>Список абитуриентов:</p>
    <table>
      <tbody>
        <tr style="padding-right: 20px;" th:each="enrollee : ${enrollees}">
          <td>
            <a th:text="${enrollee.getId()} + ' ' + ${enrollee.getFullName()}"
              th:href="@{/enrollee/{id}(id=${enrollee.getId()})}">
              Enrollee name
            </a>
          </td>
          <td>
            <a th:href="@{/exam/{id}(id=${enrollee.getId()})}">
              Добавить экзамен
            </a>
          </td>
        </tr>
      </tbody>
    </table>

    <a th:href="@{/add}">Добавить абитуриента</a>
  </main>

  <footer th:insert="~{footer::footer}"></footer>
</body>

</html>
